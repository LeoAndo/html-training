<!DOCTYPE html><meta charset="utf-8" /><div class="sbox">  <img src="house.jpg" /><br/>  <img class="rotate" src="house.jpg" /></div><style>  .sbox     { text-align:center; }  .sbox img { -webkit-box-shadow: 5px 5px 10px black; }  .rotate {    -webkit-transform: rotate(10deg); /* WebKit用 */       -moz-transform: rotate(10deg); /* Firefox用 */  }</style>
