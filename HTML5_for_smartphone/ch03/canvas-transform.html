<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvasの定義 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // canvasを取得  var canvas = document.getElementById("a_canvas");  // 描画用のコンテキストを取得  var ctx = canvas.getContext("2d");  // 描画処理  ctx.translate(150,150); // 中心点を移動させておく  // 36本の線を回転させて描画  for (var i = 0; i < 36; i++) {    ctx.save();    // 回転    var r = (i*10) * Math.PI / 180;    ctx.transform(      Math.cos(r), Math.sin(r),       -Math.sin(r), Math.cos(r),      0, 0);     // 細長い長方形を描画    ctx.fillStyle = "red";    ctx.beginPath();    ctx.rect(0,0,150,3);    ctx.fill();    ctx.restore();  }</script></body></html>
