<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><canvas id="canvas" width="300" height="300"></canvas><script type="text/javascript">  // 描画用のコンテキストを取得  var canvas = document.getElementById("canvas");  var ctx = canvas.getContext("2d");  // ランダムに多角形を50個描画する  for (var i = 0; i < 50; i++) {    randomDraw();  }  // 指定の範囲のランダムな整数を返す関数  function randomI(nFrom, nTo) {    var f = nTo - nFrom + 1;    return Math.floor(Math.random() * f) + nFrom;  }  // ランダムに多角形を描画する関数  function randomDraw()  {    // パスの指定    ctx.beginPath();    // 点の数をランダムに決定    var n = randomI(2, 7);    ctx.moveTo(randomI(0,canvas.width),randomI(0,canvas.height));    for (var i = 0; i < n; i++) {      ctx.lineTo(randomI(0,canvas.width), randomI(0,canvas.height));    }    ctx.closePath();    // 描画を行う    ctx.fillStyle = "#" + randomI(0,0xFFFFFF).toString(16);    ctx.fill();  }</script></body></html>
