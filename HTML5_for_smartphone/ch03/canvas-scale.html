<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvasの定義 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // canvasを取得  var canvas = document.getElementById("a_canvas");  // 描画用のコンテキストを取得  var ctx = canvas.getContext("2d");  // 矩形を描画するメソッドを定義  function drawRect(context, color) {    context.fillStyle = color;    context.fillRect(20, 20, 50, 50);  }  // 普通に矩形を描画  drawRect(ctx, "red");  // 移動や拡大縮小を指定して描画  ctx.translate(30,30); // 場所を平行移動  ctx.scale(2.5, 0.8);  // 拡大縮小  drawRect(ctx, "blue");</script></body></html>
