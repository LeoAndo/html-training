<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvasの定義 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // canvasを取得  var canvas = document.getElementById("a_canvas");  // 描画用のコンテキストを取得  var ctx = canvas.getContext("2d");  // アニメーション描画開始  var ci = 0;  anim();  // アニメーション描画用関数  function anim() {    ctx.clearRect(0,0,300,300); // 画面をクリア    for (var i = 0; i < 36; i++) {      ctx.save();      // 回転      var r = (i*10) * Math.PI / 180;      ctx.translate(150,150); // 中心点を移動させておく      ctx.rotate(r);      // 細長い長方形を描画      if (i == ci) {        ctx.globalAlpha = 1.0;      } else {        ctx.globalAlpha = 0.3;      }      ctx.beginPath();      ctx.fillStyle = "red";      ctx.rect(0,0,50,6);      ctx.fill();      ctx.restore();    }    ci = (ci + 1) % 36;    // 時間を置いてこの関数を呼ぶ    setTimeout(anim, 20);  }</script></body></html>
