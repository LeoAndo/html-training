<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><!-- canvasの定義 --><canvas id="a_canvas" width="300" height="300"></canvas><script type="text/javascript">  // canvasを取得  var canvas = document.getElementById("a_canvas");  // 描画用のコンテキストを取得  var ctx = canvas.getContext("2d");  // 矩形を描画するメソッドを定義  function drawRect(context, color) {    context.fillStyle = color;    context.fillRect(0, 0, 100, 30);  }  // 度を指定して回転するメソッドを定義  function rotateDeg(context, deg) {    var rad = deg * Math.PI / 180;    context.rotate(rad);  }  // 普通に矩形を描画 ------------------------ (*1)  drawRect(ctx, "red");  // 移動と回転を指定して描画 ---------------- (*2)   ctx.save();            // 状態を保存  ctx.translate(100,30); // 場所を平行移動  rotateDeg(ctx, 45);    // 45度回転  drawRect(ctx, "blue");  ctx.restore();         // 状態を復元  // 移動と回転を指定して描画 ---------------- (*3)   ctx.save();            // 状態を保存  ctx.translate(200,50); // 場所を平行移動  rotateDeg(ctx, 90);    // 90度回転  drawRect(ctx, "green");  ctx.restore();         // 状態を復元</script></body></html>
