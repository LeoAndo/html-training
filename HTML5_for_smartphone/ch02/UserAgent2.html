<script>// User Agentにstrが含まれるか確認するfunction _ua(str) {  var ua = navigator.userAgent;  return (ua.indexOf(str) > 0);}// iPhone なら true を返すfunction isIPhone() { return _ua("iPhone"); }// iPad なら true を返すfunction isIPad() { return _ua("iPad"); }// Android なら true を返すfunction isAndroid() { return _ua("Android"); }// 端末名を返すfunction getDeviceName() {  if (isIPhone()) { return "iPhone"; }  if (isIPad())   { return "iPad"; }  if (isAndroid()) {    return getAndroidDevName();  }  return "unknown";}// Androidの端末名を調べるfunction getAndroidDevName() {    var ua = navigator.userAgent;    var regex = /Android (.*);.*;\s*(.*)\sBuild/;    var match = regex.exec(ua);    if (match) {      var ver = match[1];      var dev_name = match[2];      return "Android " + ver + " " + dev_name;    }    return "unknown";}// デバイス名を表示するalert(getDeviceName() + " です!");document.write(navigator.userAgent);</script>
