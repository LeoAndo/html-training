<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>  <h3>HTML5動画再生</h3>  <video id="a_video" poster="test-thumb.png">    <source src="test.ogv" />    <source src="test.mp4" />    <source src="test.3gp" />  </video>  <div>    <input id="play_btn"  type="button" value="再生" />    <input id="pause_btn" type="button" value="停止" />    <input id="play2_btn" type="button" value="初めから再生" />  </div>  <div id="info"></div>  <script type="text/javascript">    function $ (id) { return document.getElementById(id); }    var a_video = $("a_video");    a_video.addEventListener("timeupdate", function() {      $("info").innerHTML = a_video.currentTime + "/" +                            a_video.duration;    });    $("play_btn").onclick = function() { a_video.play();  }    $("pause_btn").onclick = function(){ a_video.pause(); }    $("play2_btn").onclick = function() {      a_video.currentTime = 0;      a_video.play();    };  </script></body></html>
