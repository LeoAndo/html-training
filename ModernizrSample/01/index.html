<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Check Canvas API</title>
    <script src="../modernizr-custom.js"></script>
    <script>
        function checkSupportedCanvas() {
            if (Modernizr.canvas) {
                alert("supported: canvas")
            } else {
                alert("not-supported: canvas")
            }
        }
        function checkSupportedCanvasText() {
            if (Modernizr.canvastext) {
                alert("supported: canvas text")
            } else {
                alert("not-supported: canvas text")
            }
        }
    </script>
</head>

<body>
<button onclick="checkSupportedCanvas()">check Supported Canvas API</button>
<button onclick="checkSupportedCanvasText()">check Supported Canvas Text API</button>
</body>

</html>
