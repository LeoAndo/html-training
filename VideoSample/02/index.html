<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <header>シンプルなビデオ表示</header>
    <video id="video" poster="../common/poster_sample.png" width="80%" height="80%">
        <source src="../common/video_sample.mp4" type="video/mp4">
    </video>
    <div>
        <button id="buttonPlay" onclick="play()">Play</button>
        <button id="buttonPause" onclick="pause()">Pause</button>
        <button id="buttonReStart" onclick="restart()">ReStart</button>
    </div>
</body>

</html>
